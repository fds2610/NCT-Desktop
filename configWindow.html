<!DOCTYPE html>
<html lang="de">
<head>
	<title>Config NCT Tray Notifier</title>
	<meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline'" >
	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;

		function changeVal(i,v){
			console.log(i + ' : ' + v);
			const {ipcRenderer} = require('electron');
			
			let newcontent = 'url:"' + document.getElementById('ncurl').value + '",user:"' + document.getElementById('ncuser').value + '",pwd:"' + document.getElementById('ncpwd').value + '"' + "\n";
			ipcRenderer.send('configChange', newcontent );
			console.log(newcontent);
		}

	</script>
</head>
<body>
<div>
	<form id="configList">
	<h3>notify me by:</h3>
	<input type="text" id="ncurl" onchange="changeVal(this.id,this.value);" autofocus><label>Nextcloud URL (https://...)</label><br><br>
	<input type="text" id="ncuser" onchange="changeVal(this.id,this.value);"><label>Nextcloud UserID</label><br><br>
	<input type="password" id="ncpwd" onchange="changeVal(this.id,this.value);"><label>Nextcloud Password</label><br><br>
	</form>
	
</div>
</body>
</html>
